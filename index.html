<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

    <div id="menu">
        <div class="menu-title">Vietnam's famous places</div>
        <div class="form-search">
            <input class="form-control input-search"
                   data-bind="value: searchContent, valueUpdate: 'afterkeydown', event{keypress: searchPlace}"
                   type="search" placeholder="filter city name">
        </div>
        <div class="list-place-bar" data-bind="foreach: places">
            <div data-bind="if: visible">
                <div class="list-place" data-bind="text: name, click: animate"></div>
            </div>
        </div>
    </div>

    <div id="content">
        <div>
            <span class="hamburger-icon">
                <a id="hamburger-button" href="javascript:void(0)">&#9776;</a>
            </span>
            <span>Vietnam Neighborhood</span>
        </div>
        <div id="map"></div>
    </div>

    <script src="js/knockout-3.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>

</body>
</html>
